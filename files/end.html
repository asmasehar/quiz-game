<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
</head>
<body>
    <div class="container" >
        <div id="end" class="flex-center flex-column">
            <p id="result">Score</p>
            <h1 class="endscore" id="finalScore">0</h1>
            <form>
                <input
                type = "text"
                name = "username"
                id = "username"
                placeholder = "username" />
                <button 
                type="submit" 
                class="btn end" 
                id="saveScoreBtn"
                onclick="saveHighScore(event)"
                >
                Save
                </button>
            </form>
            <a class = "btn end"  href = "game.html" >Play Again</a>
            <a class = "btn end" href = "../index.html">Go Home</a>
        </div>
        <script src="../files/end.js"></script>
    </div>
</body>
</html>
